<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="search-container">
      <input type="text" [(ngModel)]="termoBuscado" placeholder="Pesquisar.." />
    </div>

    <div class="divOrigin">
      <div *ngFor="let user of users">
    
      <div *ngIf="termoBuscado !== ''; else semBusca">
        <div>
          <div *ngIf="user.name.includes(termoBuscado)">>
            
            <div class="card-container">
            <div class="card">
              <div>
                <img [src]="user.image" class="card-img" />
              </div>
              <div>
                <h5>{{ user.name }}</h5>
                <p>Tipo:</p>
                <p class="type">{{ user.type }}</p>
                <p>Habilidade:</p>
                <p class="habilidade">{{ user.ability }}</p>
              </div>
            </div>
          </div>
         
        </div>
        </div>
      </div>
      <div class="card-container">
        <ng-template #semBusca>
          <div class="card">
            <div>
              <img [src]="user.image" class="card-img" />
            </div>
            <div>
              <h5>{{ user.name }}</h5>
              <p>Tipo:</p>
              <p class="type">{{ user.type }}</p>
              <p>Habilidade:</p>
              <p class="habilidade">{{ user.ability }}</p>
            </div>
          </div>
        </ng-template>
      </div>

    </div>
    </div>

</html>
